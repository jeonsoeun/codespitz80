<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>한붓 그리기</title>
  </head>
  <body>
    <section>
      <h1>한붓 그리기</h1>
      <section id="stage"></section>
    </section>
    <script src="./src/util.js"></script>
    <script src="./src/item.js"></script>
    <script src="./src/Game.js"></script>
    <script src="./src/baseRenderer.js"></script>
    <script src="./src/concreteRenderer.js"></script>
    <script>
      const column = 6;
      const row = 6;
      const game = new Game({
        column: column,
        row: row,
        itemType: '01234'.split(''),
        renderer: new SectionRenderer({
          stage: '#stage',
          bg: '../img/bg01.gif',
          img: '../img/tower.png',
          w: column * 80,
          h: row * 80,
          r: row,
          c: column,
          itemFactory: (parent, bw, bh, img) =>
            new DivRenderer(parent, bw, bh, img)
        })
      });
    </script>
  </body>
</html>
